<template name="patientSearch">
  <div>
    <form id="patientSearchForm" class="form-inline">
      <button type="submit" id="patientSearchButton" class="btn btn-default">Search</button>
      <div class="form-group">
        <label class="sr-only" for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="mrnInput">MRN</label>
        <input type="text" class="form-control" id="mrnInput" placeholder="MRN">
      </div>
      <div class="form-group">
        <label class="sr-only" for="dobInput">Birth Date Time</label>
        <input type="text" class="form-control" id="dobInput" placeholder="Birth Date Time">
      </div>
    </form>
  </div>
</template>
